<!DOCTYPE html>
<html lang="en">
<head>
{{ template "headers" . }}
</head>
<body>
    <div class="menubar">
        <a class="logo" href="/"><img src="/static/logo.png" alt="Aura logo" /></a>
        <a class="item" href="/queue">Job Queue</a>
        <a class="item" href="/runners">Runner Status</a>
    </div>
    <div class="container">
        <h2>New Project created successfully</h2>
        <div><b>Name</b> {{ .Name }}</div>
        <div><b>Slug</b> {{ .Slug }}</div>
        <div><b>ProjectKey</b> {{ .ProjectKey }}</div>
        <div>the project key will only be shown this once</div>
        <div class="button" style="margin: 0.5em 0;"><a href="/p/{{ .Slug }}">Okay, I've copied the project key &gt;</a></div>
    </div>
</body>
</html>
